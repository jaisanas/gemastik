<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body >

      <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-view></ion-nav-view>


      <script id="templates/sign-in.html" type="text/ng-template">
      <ion-view view-title="Sign-In">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
            <p class="text-center">
              <a href="#/register">Register</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/choose-menu.html" type="text/ng-template">
      <ion-view view-title="ChooseMenu">
        <ion-content class="padding">
        <p>
          <a class = "button button-block button-positive icon icon-right ion-chevron-right" href="#/peta">track family</a>
        </p>
        <br>
         <p>
          <a class = "button button-block button-positive icon icon-right ion-chevron-right" href="#/info_banjir_jkt">track family via augmented reality</a>
        </p>
        <br>
        <p>
          <a class = "button button-block button-positive icon icon-right ion-chevron-right" href="#/info_banjir_jkt">recognition</a>
        </p>
      </ion-view>
    </script>

    <script id="register.html" type="text/ng-template">
      <ion-view view-title="Register">
       <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="member.username">
            </label>
            <label class="item item-input">
              <span class="input-label">NIK</span>
              <input type="text" ng-model="member.nik">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(member)">
              Add Your Family
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="registerfamily.html" type="text/ng-template">
      <ion-view view-title="Register">
       <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="memberfamily.username">
            </label>
            <label class="item item-input">
              <span class="input-label">NIK</span>
              <input type="text" ng-model="memberfamily.nik">
            </label>
            <label class="item item-input">
              <span class="input-label">Relationship<br>Status</span>
              <input type="text" ng-model="memberfamily.nik">
            </label>
          </div>
           <div class="padding">
            <a class = "button button-block button-balanced icon icon-right ion-chevron-right" href="#/templates/sign-in.html">Family Already Updated</a>
            <p class="text-center">
              <a href="#/registerfamily2">Register Your Fammily</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>

     <script id="registerfamily2.html" type="text/ng-template">
      <ion-view view-title="Register">
       <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="memberfamily.username">
            </label>
            <label class="item item-input">
              <span class="input-label">NIK</span>
              <input type="text" ng-model="memberfamily.nik">
            </label>
            <label class="item item-input">
              <span class="input-label">Relationship<br>Status</span>
              <input type="text" ng-model="memberfamily.nik">
            </label>
          </div>
           <div class="padding">
            <a class = "button button-block button-balanced icon icon-right ion-chevron-right" href="#/templates/sign-in.html">Family Already Updated</a>
            <p class="text-center">
              <a href="#/registerfamily">Register Your Fammily</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="peta.html" type="text/ng-template">
      <ion-view view-title="Track Family">
      <ion-content>
       <app-map style="height:600px;margin:12px;box-shadow:0 3px 25px black;"
        center="basel"
        zoom="15"
        markers="whoiswhere"> 
      <ion-content>
      </ion-view>
    </script>
  </body>
</html>
